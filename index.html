<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Mehdi Khan | Actor Portfolio</title>

<style>

:root{
--sage:#9CAF88;
--beige:#f5eedc;
--dark:#0b0f0d;
--glass:rgba(156,175,136,0.35);
--blur:blur(18px);
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:radial-gradient(circle at top,#1b2621,#070a09);
color:white;
overflow-x:hidden;
}

/* ===== INTRO ===== */

#intro{
position:fixed;
inset:0;
background:radial-gradient(circle,#1b2621,#050707);
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
}

.logo span{
display:inline-block;
font-size:3.6rem;
letter-spacing:6px;
color:var(--sage);
opacity:0;
animation:reveal 1s forwards;
}

.logo span:nth-child(1){animation-delay:.1s}
.logo span:nth-child(2){animation-delay:.2s}
.logo span:nth-child(3){animation-delay:.3s}
.logo span:nth-child(4){animation-delay:.4s}
.logo span:nth-child(5){animation-delay:.5s}
.logo span:nth-child(6){animation-delay:.6s}
.logo span:nth-child(7){animation-delay:.7s}
.logo span:nth-child(8){animation-delay:.8s}
.logo span:nth-child(9){animation-delay:.9s}

@keyframes reveal{
to{opacity:1;text-shadow:0 0 30px rgba(156,175,136,.9);}
}

.intro-hide{
animation:introFade 2s forwards 3s;
}

@keyframes introFade{
to{opacity:0;visibility:hidden;}
}

/* ===== HERO ===== */

.hero{
height:100vh;
background-size:cover;
background-position:center;
display:flex;
align-items:center;
justify-content:center;
position:relative;
}

.hero::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to bottom,rgba(0,0,0,.7),rgba(0,0,0,.2));
}

.hero-box{
position:relative;
background:rgba(0,0,0,.45);
padding:70px;
border-radius:30px;
backdrop-filter:blur(10px);
border:1px solid rgba(255,255,255,.15);
text-align:center;
}

.hero-box h1{
font-size:3.2rem;
letter-spacing:5px;
color:var(--beige);
}

#typed{
margin-top:12px;
color:var(--sage);
letter-spacing:2px;
}

/* ===== SECTIONS ===== */

section{
padding:100px 10%;
opacity:0;
transform:translateY(40px);
transition:1.2s;
}

section.show{
opacity:1;
transform:translateY(0);
}

.title{
text-align:center;
font-size:2.6rem;
color:var(--sage);
margin-bottom:50px;
}

/* ===== ABOUT ===== */

.about{
background:rgba(0,0,0,.45);
padding:50px;
border-radius:30px;
backdrop-filter:blur(12px);
}

/* ===== GALLERY ===== */

.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:25px;
}

.gallery img{
width:100%;
border-radius:20px;
transition:.5s;
}

.gallery img:hover{
transform:scale(1.12);
}

/* ===== VIDEO ===== */

.video-box{
max-width:900px;
margin:auto;
border-radius:25px;
overflow:hidden;
box-shadow:0 0 40px rgba(0,0,0,.8);
}

/* ===== CONTACT ===== */

.contact{
background:rgba(0,0,0,.45);
padding:50px;
border-radius:30px;
text-align:center;
}

.btn{
padding:16px 40px;
border-radius:40px;
background:var(--sage);
color:#0b0f0d;
text-decoration:none;
font-weight:600;
}

/* ===== MOBILE ===== */

@media(max-width:768px){
.logo span{font-size:2.2rem;}
.hero-box{padding:40px;}
.hero-box h1{font-size:2.2rem;}
section{padding:70px 6%;}
}

</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
<div class="logo">
<span>M</span><span>E</span><span>H</span><span>D</span><span>I</span>
<span>K</span><span>H</span><span>A</span><span>N</span>
</div>
</div>

<!-- HERO -->
<div class="hero" id="hero">
<div class="hero-box">
<h1>MEHDI KHAN</h1>
<div id="typed"></div>
</div>
</div>

<!-- ABOUT -->
<section>
<h2 class="title">About</h2>
<div class="about">
Mumbai based actor & model with experience in films, web series and commercials.
</div>
</section>

<!-- GALLERY -->
<section>
<h2 class="title">Portfolio</h2>
<div class="gallery">
<img src="img1.jpg">
<img src="img2.jpg">
<img src="img3.jpg">
<img src="img4.jpg">
<img src="img5.jpg">
<img src="img6.jpg">
</div>
</section>

<!-- SHOWREEL -->
<section>
<h2 class="title">Showreel</h2>
<div class="video-box">
<video src="reel.mp4" controls width="100%"></video>
</div>
</section>

<!-- CONTACT -->
<section>
<h2 class="title">Contact</h2>
<div class="contact">
<a class="btn" href="mailto:iammehdikhan2025@gmail.com">Email</a>
</div>
</section>

<script>

/* INTRO HIDE */
setTimeout(()=>{
document.getElementById("intro").classList.add("intro-hide");
},2500);

/* HERO SLIDER */
const heroImgs=["hero1.jpg","hero2.jpg","hero3.jpg"];
let hi=0;
const hero=document.getElementById("hero");

function slide(){
hero.style.backgroundImage=`url(${heroImgs[hi]})`;
hi=(hi+1)%heroImgs.length;
}
slide();
setInterval(slide,4500);

/* TYPED TEXT */
const texts=["ACTOR","MODEL","PERFORMER","MUMBAI BASED ARTIST"];
let ti=0,ci=0,del=false;
const typed=document.getElementById("typed");

function typing(){
let word=texts[ti];
typed.textContent=word.substring(0,ci);
if(!del){ci++; if(ci>word.length) del=true;}
else{ci--; if(ci===0){del=false; ti=(ti+1)%texts.length;}}
setTimeout(typing,120);
}
typing();

/* SECTION REVEAL */
const sections=document.querySelectorAll("section");
window.addEventListener("scroll",()=>{
sections.forEach(s=>{
if(s.getBoundingClientRect().top < window.innerHeight-100){
s.classList.add("show");
}
});
});

</script>

</body>
</html>
